<extend name="Public:index" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 商品分类管理 </li>
        <li class="active"> 新增分类</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    新增分类
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U()}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="请输入名字">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">父级分类</label>
                            <select class="form-control" name="parent_id">
                                <option value="0" >一级分类</option>
                                <volist name="category" id="c">
                                    <option value="{$c.id}" >{:str_repeat('&emsp;',($c['level']-1)*2)}{$c.name}</option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类简介</label>
                            <textarea name="intro" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>

<block name="js">
    <js href="__PUBLIC__/ueditor/ueditor.config.js" />
    <js href="__PUBLIC__/ueditor/ueditor.all.js" />
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</block>
