<extend name="Public:index" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 管理员管理 </li>
        <li class="active"> 修改密码</li>
    </ul>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    修改密码
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('repass')}" method="post" >
                        <input type="hidden" name="id" value="{:I('get.id')}">
                        <div class="form-group">
                            <label>旧密码</label>
                            <input type="password" class="form-control" name="oldpassword" placeholder="请输入旧密码">
                        </div>
                        <div class="form-group">
                            <label>新密码</label>
                            <input type="password" class="form-control" name="password" placeholder="请输入新密码">
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control" name="repassword" placeholder="请输重新输入新密码">
                        </div>
                        <button type="submit" class="btn btn-primary">提交修改</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
