<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="keywords" content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <!--<link rel="shortcut icon" href="#" type="image/png">-->

  <title>AdminX</title>

  <!--common-->
  <link href="__CSS__/style.css" rel="stylesheet">
  <link href="__CSS__/style-responsive.css" rel="stylesheet">
  <link href="__UPLOADIFY__/common.css" rel="stylesheet">

    <block name="css"></block>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="__JS__/html5shiv.js"></script>
  <script src="__JS__/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a href="index.html"><img src="__IMG__/logo.png" alt=""></a>
        </div>

        <div class="logo-icon text-center">
            <a href="index.html"><img src="__IMG__/logo_icon.png" alt=""></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li class="active"><a href="{:U('Index/index')}"><span>管理首页</span></a></li>
                <foreach name='nav_menus' item='top_nav'>
                    <eq name='top_nav.level' value='1'>
                        <li class="menu-list"><a href=""> <span>{$top_nav.name}</span></a>
                            <ul class="sub-menu-list">
                                <foreach name='nav_menus' item='sub_nav'>
                                    <eq name='sub_nav.parent_id' value='$top_nav["id"]'>
                                        <li><a href="{:U($sub_nav['path'])}"> {$sub_nav.name}</a></li>
                                    </eq>
                                </foreach>
                            </ul>
                        </li>
                    </eq>
                </foreach>
            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">

            <!--toggle button start-->
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <!--toggle button end-->

            <!--search start-->
            <form class="searchform" action="index.html" method="post">
                <input type="text" class="form-control" name="keyword" placeholder="搜索" />
            </form>
            <!--search end-->

            <!--notification menu start -->
            <div class="menu-right">
                <ul class="notification-menu">
                    <li>
                        <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <img src="__IMG__/photos/user-avatar.png" alt="" />
                            {:session('admin.username')}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                            <li><a href="#"><i class="fa fa-user"></i>  个人资料</a></li>
                            <li><a href="#"><i class="fa fa-cog"></i>  修改密码</a></li>
                            <li><a href="{:U('Login/logout')}"><i class="fa fa-sign-out"></i> 退出</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
            <!--notification menu end -->

        </div>
        <!-- header section end-->

        <!-- page heading start-->
        <block name="content">
        <div class="page-heading">
            <h3>
                管理首页
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">管理后台</a>
                </li>
                <li class="active"> 管理首页 </li>
            </ul>
        </div>
        </block>
        <!-- page heading end-->
        <!-- 验证码
        <form action="{:U('checkVerify')}" method="get"><br>
            <input type="text" name="checkVerify"><br>
            <img src="{:U('verify')}" height="40" onclick="randImg(event)"><br>
            <button type="submit">ok</button>
        </form>-->


        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__JS__/jquery-1.10.2.min.js"></script>
<script src="__JS__/jquery-ui-1.9.2.custom.min.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/jquery.nicescroll.js"></script>

<block name="js"></block>

</body>

</html>
