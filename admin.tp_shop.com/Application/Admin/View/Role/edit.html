<extend name="Public:index" />

<block name="css">
    <link rel="stylesheet" href="__ZTREE__/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <style type="text/css" rel="stylesheet">
        ul.ztree{
            margin-top: 10px;
            border: 1px solid #617775;
            background: #f0f6e4;
            width: 220px;
            overflow-y: scroll;
            overflow-x: auto;
        }
    </style>
</block>
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 角色管理 </li>
        <li class="active"> 编辑角色</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑角色
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U()}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">角色名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{$list.name}" placeholder="请输入名字">
                        </div>
                        <div class="form-group">
                            <label>角色简介</label>
                            <textarea name="intro" class="form-control">{$list.intro}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">角色排序</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" name="sort" value="{$list.sort}" placeholder="请输入排序">
                        </div>
                        <div class="form-group">
                            <label>关联权限</label>
                            <div id="permission-ids">
                            </div>
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>
                        <input type="hidden" name="id" value="{$list.id}" />
                        <button type="submit" class="btn btn-primary">提交修改</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
<block name="js">
    <script type="text/javascript" src="__ZTREE__/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="__ZTREE__/js/jquery.ztree.excheck.js"></script>
    <script type='text/javascript'>
        var setting = {
            check: {
                enable: true
            },
            data: {
                simpleData: {
                    enable: true,
                    pIdKey: "parent_id",
                }
            },
            callback: {
                onCheck: function () {
                    //获取所有被勾选的节点
                    var nodes = ztreeObj.getCheckedNodes(true);
                    var permissions_node = $('#permission-ids');
                    permissions_node.empty();
                    $(nodes).each(function (i, v) {
                        var id = v.id;
                        var html = '<input type="hidden" name="permission_id[]" value="' + id + '"/>';
                        $(html).appendTo(permissions_node);
                    });
                },
            },
        };
        var zNodes = {$permissions};
        var ztreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        //展开所有节点.
        ztreeObj.expandAll(true);


        //获取所有被关联的权限
        var permission_ids = {$list.permission_ids};
        //找到每一个节点对象,然后再选中
        $(permission_ids).each(function (i, v) {
            var node = ztreeObj.getNodeByParam('id', v);
            ztreeObj.checkNode(node,true,false,true);
        });

    </script>
</block>
