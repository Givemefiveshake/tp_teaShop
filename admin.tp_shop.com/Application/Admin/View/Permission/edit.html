<extend name="Public:index" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 权限管理 </li>
        <li class="active"> 编辑权限</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑权限
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('edit')}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">权限名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{$info.name}" placeholder="请输入名字">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">权限URL</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" name="path" value="{$info.path}" placeholder="请输URL">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">所属父级权限</label>
                            <select class="form-control" name="parent_id">
                                <option value="0" <if condition="$info['id'] eq 0">selected="selected"</if>>一级分类</option>
                                <volist name="permission" id="c">
                                    <option value="{$c.id}" <if condition="$info['parent_id'] eq $c['id']">selected="selected"</if> >{:str_repeat('&emsp;',($c['level']-1)*2)}{$c.name}</option>
                                </volist>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类简介</label>
                            <textarea name="intro" class="form-control">{$info.intro}</textarea>
                        </div>
                        <input type="hidden" name="id" value="{$info.id}" />
                        <button type="submit" class="btn btn-primary">提交修改</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
<block name="js">
    <js href="__PUBLIC__/ueditor/ueditor.config.js" />
    <js href="__PUBLIC__/ueditor/ueditor.all.js" />
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</block>
