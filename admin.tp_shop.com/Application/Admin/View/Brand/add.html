    <body class="sticky-header">

        <section>
            <!-- left side start-->

                    <a href="index.html"><img src="__IMG__/logo.png" alt=""></a>

                <div class="logo-icon text-center">

                </div>
                <!--logo and iconic logo end-->

                <div class="left-side-inner">

                    <!--sidebar nav start-->
                    <ul class="nav nav-pills nav-stacked custom-nav">
                        <li class="active"><a href="index.html"><i class="fa fa-home"></i> <span>管理首页</span></a></li>
                        <li class="menu-list"><a href=""><i class="fa fa-laptop"></i> <span>商品管理</span></a>

                                <li><a href="horizontal_menu.html"> 商品列表</a></li>

                            </ul>
                        </li>
                        <li class="menu-list"><a href=""><i class="fa fa-book"></i> <span>订单管理</span></a>
                            <ul class="sub-menu-list">
                                <li><a href="general.html"> 订单列表</a></li>
                            </ul>
                        </li>
                        <li class="menu-list"><a href=""><i class="fa fa-cogs"></i> <span>会员管理</span></a>
                            <ul class="sub-menu-list">
                                <li><a href="grids.html"> 会员列表</a></li>

                            </ul>
                        </li>

                        <li class="menu-list"><a href=""><i class="fa fa-envelope"></i> <span>文章管理</span></a>
                            <ul class="sub-menu-list">
                                <li><a href="mail.html"> 文章分类管理</a></li>
                                <li><a href="mail_compose.html"> 文章列表</a></li>
                            </ul>
                        </li>

                        <li class="menu-list"><a href=""><i class="fa fa-tasks"></i> <span>系统设置</span></a>
                            <ul class="sub-menu-list">
                                <li><a href="form_layouts.html"> 网站基本设置</a></li>
                                <li><a href="form_advanced_components.html"> 支付管理</a></li>
                                <li><a href="form_wizard.html"> 活动管理</a></li>
                            </ul>
                        </li>

                    </ul>
                    <!--sidebar nav end-->

                </div>
            </div>
            <!-- left side end-->

            <!-- main content start-->
            <div class="main-content" >

                <!-- header section start-->
                <div class="header-section">

                    <!--toggle button start-->
                    <a class="toggle-btn"><i class="fa fa-bars"></i></a>
                    <!--toggle button end-->

                    <!--search start-->
                    <form class="searchform" action="index.html" method="post">
                        <input type="text" class="form-control" name="keyword" placeholder="搜索" />
                    </form>
                    <!--search end-->

                    <!--notification menu start -->
                    <div class="menu-right">
                        <ul class="notification-menu">
                            <li>
                                <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <img src="__IMG__/photos/user-avatar.png" alt="" />
                                    kunx
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                                    <li><a href="#"><i class="fa fa-user"></i>  个人资料</a></li>
                                    <li><a href="#"><i class="fa fa-cog"></i>  修改密码</a></li>
                                    <li><a href="#"><i class="fa fa-sign-out"></i> 退出</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                    <!--notification menu end -->

                </div>
                <!-- header section end-->

                <!-- page heading start-->
                <div class="page-heading">
                    <h3>
                        {$title}
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">管理后台</a>
                        </li>
                        <li class="active"> {$title} </li>
                    </ul>
                </div>
                <!-- page heading end-->

                <!--body wrapper start-->
                <section class="wrapper">
                    <!-- page start-->

                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    添加品牌
                                </header>
                                <div class="panel-body">
                                    <form role="form" action="{:U()}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="exampleInputName">品牌名称</label>
                                            <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="请输入品牌名称" value='{$row.name}'/>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputIntro">品牌描述</label>
                                            <textarea class="form-control " id="exampleInputIntro" name="intro" placeholder="请输入品牌简介">{$row.intro}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="logo-upload">LOGO</label>
                                            <input type="file" id="logo-upload">
                                            <input type="hidden" name="logo" id="logo"/>
                                            <img src="" id="logo-preview" style="max-width: 100px;max-height: 100px"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputSort">排序</label>
                                            <input class=" form-control" id="exampleInputSort" name="sort" type="text"  placeholder="请输入排序数字,数字越小越靠前"  value='{$row.sort}'/>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="status" value="1" id='status'> 显示
                                            </label>
                                        </div>
                                        <present name='row'>
                                            <input type="hidden" name="id" value="{$row.id}" />
                                        </present>
                                        <button type="submit" class="btn btn-primary"> 创建 </button>
                                    </form>

                                </div>
                            </section>
                        </div>
                    </div>
                </section>

                <!--footer section start-->
                <footer>
                    2014 &copy; AdminEx by ThemeBucket
                </footer>
                <!--footer section end-->


            </div>
            <!-- main content end-->
        </section>

        <!-- Placed js at the end of the document so the pages load faster -->
        <script src="__JS__/jquery-1.10.2.min.js"></script>
        <script src="__JS__/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="__JS__/bootstrap.min.js"></script>
        <script src="__JS__/jquery.nicescroll.js"></script>
        <script src="__UPLOADIFY__/jquery.uploadify.min.js"></script>
        <script src="__LAYER__/layer.js"></script>


        <!--common scripts for all pages-->
        <script src="__JS__/scripts.js"></script>
        <script type='text/javascript'>
            $(function () {
                $('#status').prop('checked', {$row.status|default = 1});
                //初始化一个uploadify控件
                $("#logo-upload").uploadify({
                    height: 30,
                    swf: '__UPLOADIFY__/uploadify.swf',
                    uploader: '{:U("Upload/upload")}',
                    width: 120,
                    buttonText:'选择文件',
                    fileTypeExts:'*.jpg;*.jpeg;*.jpe;*.png;*.gif',
                    onUploadSuccess:function(file,data){
                        //将响应字符串转换为json对象
                        data = $.parseJSON(data);
                        if(data.status){
                            //成功了
                            $('#logo').val(data.url);
                            $('#logo-preview').attr('src',data.url);
                            layer.alert(data.msg, {icon: 6});
                        }else{
                            layer.alert(data.msg, {icon: 5});
                        }
                    },
                });
            });
        </script>
    </body>
</html>
