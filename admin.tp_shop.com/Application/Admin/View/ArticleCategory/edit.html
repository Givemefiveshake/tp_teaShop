<extend name="Public:index" />
<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 文章管理 </li>
        <li class="active"> 编辑文章</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    编辑文章
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('edit')}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="category_name" value="{$info.category_name}" placeholder="请输入名字">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类简介</label>
                            <textarea name="category_intro" class="form-control">{$info.category_intro}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">排序</label>
                            <input type="text" class="form-control" name="category_sort" placeholder="请输入排序数字,越小越靠前" value="{$info.category_sort}">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="category_status" value="1" <if condition="$info['category_status'] eq 1">checked</if> /> 使用
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="category_is_help" value="1" <if condition="$info['category_is_help'] eq 1">checked</if>/> 帮助相关
                            </label>
                        </div>
                        <input type="hidden" name="category_id" value="{$info.category_id}" />
                        <button type="submit" class="btn btn-primary">提交修改</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
<block name="js">
    <js href="__PUBLIC__/ueditor/ueditor.config.js" />
    <js href="__PUBLIC__/ueditor/ueditor.all.js" />
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</block>
