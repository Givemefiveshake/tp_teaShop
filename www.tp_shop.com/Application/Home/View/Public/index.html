<!DOCTYPE html>

	<head>

		<script type="text/javascript" src="__JS__/unslider-min.js"></script>

	<body>
		<!-- header -->
		<div class="panel header">
			<a href="{:U('Index/index')}"><img class="logo" src="__IMG__/logo_2.png"></a>
			<div class="top_menu">
				<p class="at_login">
					<a href="{:U('Index/index')}">首页</a><span class="spliter">|</span>
					<a onclick="history.go(-1)">返回</a>
				</p>
				<block name="search">
					<div class="search_bar">
						<input class="search_bar-input" type="text" placeholder="查找你需要的茶叶" />
						<div style="position: relative; display: inline;">
							<ul class="auto_wrapper">
								<li>数据一</li>
								<li>数据二</li>
								<li>数据三</li>
								<li>数据四</li>
								<li>数据五</li>
							</ul>
						</div>
						<button class="search_bar-submit" type="search"><img src="__IMG__/syss.png">搜索</button>
						<button class="cart" type="button" onclick="javascript:window.location.href='{:U('Cart/index')}'"><img src="__IMG__/sygw.png">　购物车</button>
					</div>
				</block>
				<if condition="$_SESSION['userInfo'] eq null">
						<p class="not_login">
							<a href="{:U('User/login')}">登录</a><span class="spliter">|</span>
							<a href="{:U('User/register')}">注册</a><span class="spliter"></span>
						</p>
					<else/>
						<p class="not_login">
							{:session('userInfo.username')}<span class="spliter">|</span>
							<a href="{:U('User/order')}">用户中心</a><span class="spliter">|</span>
							<a href="{:U('User/logout')}">退出</a>
						</p>
				</if>
				<p class="is_login"><span class="uname" name="uname">源码时代</span><span class="greetings">下午好~</span>
					<a href="">退出</a>
				</p>
			</div>
				<p class="menu">
					<a href="{:U('Index/index')}">首页</a><span class="spliter">|</span>
					<volist name="categories" id="category">
						<a href="{:U('Index/product_list',['id'=>$category['id']])}">{$category.name}</a><span class="spliter">|</span>
					</volist>
				</p>
		</div>
		
		<!-- center -->
		<block name="center">

		</block>
		<!-- footer -->
		<div class="container footer">
			<div class="panel cfooter">
				<div class="f_top">
					<div class="t_left">
						<p>源码时代商城-出售源码时代周边产品，学习资料</p>
						<p>地&emsp;&emsp;址：&emsp;成都市高新区府城大道西段399号天府新谷1号楼6F</p>
						<p>电&emsp;&emsp;话：&emsp;028-86261949</p>
						<p>邮&emsp;&emsp;箱：&emsp;yuandaima@itsource.cn</p>
						<p>2006-2016成都源代码教育咨询有限公司 版权所有</p>
						<p>
							<a href="http://www.miitbeian.gov.cn" target="_blank">蜀ICP备14030149号-1</a>
						</p>
					</div>
					<div class="t_right">
						<div class="footer_right_wx">
							<img alt="源码时代" src="__IMG__/new3/weixin.png">
						</div>
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="__JS__/basic.js"></script>

			$(".center .banner").unslider({
				animation: 'fade',

				arrows: false
			});
		});
	</script>
	<block name="js"></block>
